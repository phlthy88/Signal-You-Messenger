  <!-- Secondary sparkles -->
  <circle cx="380" cy="180" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="130" cy="320" r="8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="390" cy="320" r="5" fill="#FFFFFF" opacity="0.4"/>

  <!-- "S" letter stylized -->
  <text x="256" y="420"
