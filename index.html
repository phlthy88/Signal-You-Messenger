<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signal You Messenger - Secure messaging with AI features" />
    <meta name="theme-color" content="#6750A4" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Signal You Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Flex"', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: 'var(--md-sys-color-primary)',
              'on-primary': 'var(--md-sys-color-on-primary)',
              'primary-container': 'var(--md-sys-color-primary-container)',
              'on-primary-container': 'var(--md-sys-color-on-primary-container)',
              secondary: 'var(--md-sys-color-secondary)',
              'on-secondary': 'var(--md-sys-color-on-secondary)',
              'secondary-container': 'var(--md-sys-color-secondary-container)',
              'on-secondary-container': 'var(--md-sys-color-on-secondary-container)',
              tertiary: 'var(--md-sys-color-tertiary)',
              'on-tertiary': 'var(--md-sys-color-on-tertiary)',
              'tertiary-container': 'var(--md-sys-color-tertiary-container)',
              'on-tertiary-container': 'var(--md-sys-color-on-tertiary-container)',
              error: 'var(--md-sys-color-error)',
              'on-error': 'var(--md-sys-color-on-error)',
              'error-container': 'var(--md-sys-color-error-container)',
              'on-error-container': 'var(--md-sys-color-on-error-container)',
              background: 'var(--md-sys-color-background)',
              'on-background': 'var(--md-sys-color-on-background)',
              surface: 'var(--md-sys-color-surface)',
              'on-surface': 'var(--md-sys-color-on-surface)',
              'surface-variant': 'var(--md-sys-color-surface-variant)',
              'on-surface-variant': 'var(--md-sys-color-on-surface-variant)',
              'surface-container': 'var(--md-sys-color-surface-container)',
              outline: 'var(--md-sys-color-outline)',
              'outline-variant': 'var(--md-sys-color-outline-variant)',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Deep Purple */
        --md-sys-color-primary: #6750A4;
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #EADDFF;
        --md-sys-color-on-primary-container: #21005D;
        --md-sys-color-secondary: #625B71;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #E8DEF8;
        --md-sys-color-on-secondary-container: #1D192B;
        --md-sys-color-tertiary: #7D5260;
        --md-sys-color-on-tertiary: #FFFFFF;
        --md-sys-color-tertiary-container: #FFD8E4;
        --md-sys-color-on-tertiary-container: #31111D;
        --md-sys-color-error: #B3261E;
        --md-sys-color-on-error: #FFFFFF;
        --md-sys-color-error-container: #F9DEDC;
        --md-sys-color-on-error-container: #410E0B;
        --md-sys-color-background: #FFFBFE;
        --md-sys-color-on-background: #1C1B1F;
        --md-sys-color-surface: #FFFBFE;
        --md-sys-color-on-surface: #1C1B1F;
        --md-sys-color-surface-variant: #E7E0EC;
        --md-sys-color-on-surface-variant: #49454F;
        --md-sys-color-surface-container: #F3EDF7;
        --md-sys-color-outline: #79747E;
        --md-sys-color-outline-variant: #CAC4D0;
      }

      body {
        margin: 0;
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        overflow: hidden;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--md-sys-color-outline-variant);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--md-sys-color-outline);
      }

      /* Hide scrollbar for horizontal scroll */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Electron-specific styles */
      .electron-app {
        /* Add draggable region for title bar on macOS */
        -webkit-app-region: drag;
      }

      .electron-app button,
      .electron-app input,
      .electron-app textarea,
      .electron-app select,
      .electron-app a {
        -webkit-app-region: no-drag;
      }

      /* Platform-specific adjustments */
      .platform-darwin {
        /* macOS specific */
        padding-top: env(safe-area-inset-top, 0);
      }

      /* Disable text selection in electron app chrome */
      .electron-app .no-select {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
